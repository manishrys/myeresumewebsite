<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; 
            width: 70%;
            max-width: 800px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <button onclick="openModal()">Watch Video</button>

    <!-- Modal -->
    <div id="videoModal" class="modal" onclick="closeModal()">
        <div class="video-container">
            <iframe src="Video Resume.mp4" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("videoModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("videoModal").style.display = "none";
        }
    </script>
</body>

</html>
